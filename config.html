<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表配置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-color: rgba(243, 243, 243, 0.8);
            --primary-color: rgba(0, 120, 212, 0.9);
            --text-color: rgba(50, 49, 48, 0.9);
            --border-color: rgba(225, 225, 225, 0.6);
            --hover-color: rgba(245, 245, 245, 0.8);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            height: 32px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
        }

        .window-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            -webkit-app-region: no-drag;
        }

        .window-controls button {
            width: 46px;
            height: 32px;
            background-color: transparent;
            border: none;
            color: white;
            font-family: "Font Awesome 6 Free", sans-serif;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            padding: 0;
            margin: 0;
        }

        .window-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #close-btn:hover {
            background-color: #e81123;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(16, 110, 190, 0.9);
            transform: translateY(-2px);
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="window-title"><i class="fas fa-cog icon"></i>课程表配置</div>
        <div class="window-controls">
            <button id="minimize-btn"><i class="fas fa-window-minimize"></i></button>
            <button id="maximize-btn"><i class="fas fa-window-maximize"></i></button>
            <button id="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="main-container">
        <form id="configForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user icon"></i>用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock icon"></i>密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="semesterStart"><i class="fas fa-calendar-alt icon"></i>学期第一周开始日期:</label>
                <input type="date" id="semesterStart" name="semesterStart" required>
            </div>
            <button type="submit" id="saveConfig"><i class="fas fa-save icon"></i>保存配置</button>
        </form>
    </div>

    <script src="config.js"></script>
</body>
</html>
